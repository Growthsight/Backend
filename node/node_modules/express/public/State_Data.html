                <!-- Button trigger modal -->

                <h1 id="state_title" style="color: #3FC380; text-align:center; font-weight: bold;">State</h1>
    
    <h2 id="crop_title" style="color: #90C695; text-align:center; font-weight: bold;">Crop</h2>
    
                 <table  id="taba" class="table table-striped" align="center">
                        
                     <tr>
                        <th>Year</th>
                        <th>Description</th>
                        <th>Value</th>
                    </tr>
                    
                 </table>
                
                </div>
             </div>
       
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
    $( document ).ready(function() {
    console.log( "ready!" );
     sessionStorage.setItem('crop', 'corn');
     sessionStorage.setItem('us_state', 'florida');
     cropi=  sessionStorage.getItem('crop');
     state = sessionStorage.getItem('us_state');
    $("#state_title").text(state.toUpperCase())
    $("#crop_title").text(cropi.toUpperCase())
     var formData = {us_state:state, crop: cropi};
    console.log(formData);
    $.ajax({
      url : "http://localhost:8081/stateData/",
      type: "POST",
      data : formData,
      success: function(data, textStatus, jqXHR)
      {
           var json = JSON.parse(data);
           //alert(data)
            //"year":"2014","description":"ACRES PLANTED","value":"75000"},
          for(var i = 0; i < json["state_data"].length; i++) {
              year = json["state_data"][i]["year"]
              desc = json["state_data"][i]["description"]
              val  = json["state_data"][i]["value"]
               $("#taba tr:last").after("<tr><td>"+year+"</td><td>"+desc+"</td><td>"+val+"</td></tr>")    
          }

        
      },
      error: function (jqXHR, textStatus, errorThrown)
      {
          alert("No Data Available.")
      }
    });
});    
     

</script>
